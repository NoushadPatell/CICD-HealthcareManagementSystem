name: CI/CD - Backend to Render

on: 
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-cd-backend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Backend Docker Image
        run: docker build -t backend-app .

      - name: âœ… Health Check - Lint or Build (Optional)
        run: |
          echo "âœ”ï¸ You could run unit tests or validations here"
          echo "Skipping test phase for now"

      - name: ğŸš€ Deploy to Render (only if build succeeds)
        run: |
          echo "Triggering deploy hook..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
